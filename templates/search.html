{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Search by Content Criteria</h5>
        <form id="searchForm" class="row g-3">
            <div class="col-md-12">
                <div class="card mb-3">
                    <div class="card-header collapsible" data-target="themesList">
                        <h6 class="mb-0">Themes <i class="fas fa-chevron-down"></i></h6>
                    </div>
                    <div id="themesList" class="collapse-content">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header collapsible" data-target="characterCheckboxes">
                        <h6 class="mb-0">Characters <i class="fas fa-chevron-down"></i></h6>
                    </div>
                    <div id="characterCheckboxes" class="collapse-content">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header collapsible" data-target="environmentCheckboxes">
                        <h6 class="mb-0">Environments <i class="fas fa-chevron-down"></i></h6>
                    </div>
                    <div id="environmentCheckboxes" class="collapse-content">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>
            </div>
        </form>

        <div id="searchResults" class="mt-4">
            <!-- Search results will appear here -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
