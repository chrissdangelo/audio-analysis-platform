{% extends "base.html" %}

{% block content %}
<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Search Analyses</h5>
        <form id="searchForm">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Themes</label>
                    <input type="text" class="form-control" id="themeSearch" placeholder="Enter themes">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Characters</label>
                    <input type="text" class="form-control" id="characterSearch" placeholder="Enter characters">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Environments</label>
                    <input type="text" class="form-control" id="environmentSearch" placeholder="Enter environments">
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary" id="buildBtn">Build Bundle</button>
            </div>
        </form>
    </div>
</div>

<!-- Bundle Preview Section -->
<div id="bundlePreview" class="card mb-4 d-none">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0">Bundle Preview</h5>
            <div>
                <button class="btn btn-secondary me-2" id="reprocessBtn">Re-process</button>
                <button class="btn btn-success" id="saveBtn">Save Bundle</button>
            </div>
        </div>
        <div id="bundlePitch" class="mb-4">
            <!-- Marketing pitch will be inserted here -->
        </div>
        <div id="bundleContent">
            <!-- Bundle content will be inserted here -->
        </div>
    </div>
</div>

<!-- Saved Bundles Section -->
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Saved Bundles</h5>
        <div class="table-responsive">
            <table class="table table-striped" id="savedBundlesTable">
                <thead>
                    <tr>
                        <th>Date Created</th>
                        <th>Title</th>
                        <th>Items</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Saved bundles will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
