<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Analyzer</title>

    <!-- Bootstrap and Icons -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link href="https://code.jquery.com/ui/1.13.2/themes/dark-hive/jquery-ui.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/colreorder/1.5.4/css/colReorder.bootstrap5.min.css" rel="stylesheet">

    <!-- DataTables JavaScript -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/colreorder/1.5.4/js/dataTables.colReorder.min.js"></script>

    <style>
        /* Column resize handle styling */
        .table th {
            position: relative;
            padding-right: 10px !important;
        }

        .table th::after {
            content: '';
            position: absolute;
            right: 0;
            top: 25%;
            height: 50%;
            width: 5px;
            background-color: rgba(var(--bs-primary-rgb), 0.3);
            cursor: col-resize;
            transition: background-color 0.2s;
        }

        .table th:hover::after {
            background-color: rgba(var(--bs-primary-rgb), 0.8);
        }

        /* Column reorder styling */
        .table th {
            cursor: move;
            user-select: none;
            background-color: var(--bs-dark);
            border-right: 1px solid rgba(var(--bs-primary-rgb), 0.2);
        }

        .table th.dt-colreorder-move {
            background-color: rgba(var(--bs-primary-rgb), 0.2);
        }

        .table th.dt-colreorder-hover {
            background-color: rgba(var(--bs-primary-rgb), 0.1);
        }

        /* DataTables styling */
        .dataTables_wrapper {
            color: var(--bs-light);
        }

        .table {
            color: var(--bs-light);
            background-color: var(--bs-dark);
        }

        .table > :not(caption) > * > * {
            background-color: var(--bs-dark);
            color: var(--bs-light);
        }

        /* Ensure table scrolls horizontally on small screens */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Button styling */
        .btn-group .btn {
            margin: 0 2px;
        }

        /* Text truncation */
        .text-truncate {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Audio Analyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">Search</a>
                    </li>
                </ul>
                <button id="updateAnalysisBtn" class="btn btn-outline-primary ms-auto">
                    Update Missing Analysis
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
