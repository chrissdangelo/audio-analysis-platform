<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Analyzer</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/colresize/3.0.1/dataTables.colResize.min.js"></script>
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        .file-status {
            margin-bottom: 5px;
            padding: 8px;
            border-radius: 4px;
            background-color: var(--bs-dark);
        }
        .file-status.completed {
            border-left: 4px solid var(--bs-success);
        }
        .file-status.failed {
            border-left: 4px solid var(--bs-danger);
        }
        .file-status.processing {
            border-left: 4px solid var(--bs-primary);
        }
        .file-status.pending {
            border-left: 4px solid var(--bs-secondary);
        }
        .card-header[aria-expanded="true"] .bi-chevron-down {
            transform: rotate(180deg);
        }
        .card-header .bi-chevron-down {
            transition: transform 0.2s ease-in-out;
        }
        .card-header[role="button"]:hover {
            cursor: pointer;
            background-color: var(--bs-dark);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Audio Analyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">Search</a>
                    </li>
                </ul>
                <button id="updateAnalysisBtn" class="btn btn-outline-primary ms-auto">
                    Update Missing Analysis
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Analysis Update Status Modal -->
    <div class="modal fade" id="analysisUpdateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Updating Analysis</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="analysisUpdateStatus">Updating missing summaries and emotion scores...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        // Add event listener for the Update Analysis button
        document.getElementById('updateAnalysisBtn').addEventListener('click', function() {
            const modal = new bootstrap.Modal(document.getElementById('analysisUpdateModal'));
            modal.show();

            fetch('/api/update_missing_analysis', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                const statusElement = document.getElementById('analysisUpdateStatus');
                if (data.error) {
                    statusElement.textContent = `Error: ${data.error}`;
                    statusElement.classList.add('text-danger');
                } else {
                    statusElement.textContent = data.message;
                    statusElement.classList.add('text-success');
                    // Reload the page after 2 seconds to show updated content
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                }
            })
            .catch(error => {
                const statusElement = document.getElementById('analysisUpdateStatus');
                statusElement.textContent = `Error: ${error.message}`;
                statusElement.classList.add('text-danger');
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
