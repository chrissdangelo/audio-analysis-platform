<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Analyzer</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link href="https://code.jquery.com/ui/1.13.2/themes/dark-hive/jquery-ui.css" rel="stylesheet">

    <!-- Bootstrap and Icons -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/colreorder/1.5.4/css/colReorder.bootstrap5.min.css" rel="stylesheet">

    <!-- DataTables JavaScript -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/colreorder/1.5.4/js/dataTables.colReorder.min.js"></script>

    <style>
        /* Fixed width column styling */
        .fixed-width {
            width: 300px !important;
            max-width: 300px !important;
            min-width: 300px !important;
        }

        /* Table header and resize handle styling */
        .table th {
            position: relative;
            background-color: var(--bs-dark);
            color: var(--bs-light);
            padding-right: 20px !important;
        }

        .resizer {
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            cursor: col-resize;
            user-select: none;
            height: 100%;
            background-color: rgba(var(--bs-primary-rgb), 0.3);
            transition: background-color 0.2s;
        }

        .resizer:hover,
        .resizer.resizing {
            background-color: var(--bs-primary);
        }

        /* Bundle Builder Panel Styling */
        .bundle-panel {
            height: calc(100vh - 200px);
            min-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--bs-primary) var(--bs-dark);
            padding: 1.5rem;
            border-radius: 0.5rem;
            background-color: var(--bs-dark);
        }

        .bundle-panel::-webkit-scrollbar {
            width: 8px;
        }

        .bundle-panel::-webkit-scrollbar-track {
            background: var(--bs-dark);
            border-radius: 8px;
        }

        .bundle-panel::-webkit-scrollbar-thumb {
            background-color: var(--bs-primary);
            border-radius: 8px;
        }

        /* Enhanced card styling */
        .criteria-card {
            background-color: var(--bs-dark);
            border: 1px solid rgba(var(--bs-primary-rgb), 0.2);
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
        }

        .criteria-card:hover {
            border-color: var(--bs-primary);
            box-shadow: 0 0 10px rgba(var(--bs-primary-rgb), 0.2);
        }

        .criteria-card .card-body {
            padding: 1.25rem;
        }

        /* Improved checkbox styling */
        .form-check-input:checked {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }

        .form-check-label {
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s;
        }

        .form-check-label:hover {
            background-color: rgba(var(--bs-primary-rgb), 0.1);
        }

        /* Split panel container */
        .split-panel-container {
            display: flex;
            gap: 1rem;
            min-height: calc(100vh - 200px);
            background-color: var(--bs-dark);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .split-panel {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .split-panel-left {
            border-right: 1px solid rgba(var(--bs-primary-rgb), 0.2);
        }

        .split-panel-right {
            background-color: rgba(var(--bs-dark-rgb), 0.5);
        }

        /* Results styling */
        .results-container {
            background-color: var(--bs-dark);
            border-radius: 0.5rem;
            padding: 1rem;
            height: 100%;
        }

        .results-header {
            position: sticky;
            top: 0;
            background-color: var(--bs-dark);
            padding: 1rem;
            z-index: 10;
            border-bottom: 1px solid rgba(var(--bs-primary-rgb), 0.2);
        }
    </style>
</head>
<body>
    <div class="text-center py-4">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Audio Analyzer Logo" height="100" style="max-width: 400px; object-fit: contain;" onerror="this.style.display='none'; this.parentElement.innerHTML='<h2 class=\'m-0\'>Audio Analyzer</h2>';">
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Audio Analyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">Search</a>
                    </li>
                </ul>
                <button id="updateAnalysisBtn" class="btn btn-outline-primary ms-auto">
                    Update Missing Analysis
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <button type="button" class="collapsible">List 1</button>
        <div class="content">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <button type="button" class="collapsible">List 2</button>
        <div class="content">
            <ul>
                <li>Item A</li>
                <li>Item B</li>
                <li>Item C</li>
            </ul>
        </div>
        {% endblock %}
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight){
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
